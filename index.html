<!DOCTYPE html>

<html>
<head>
	<title>
		Show Logger
	</title>

	<!--Magnific Popup CSS-->
	<link rel="stylesheet" href="magnific-popup/magnific-popup.css"> 

	<link rel="stylesheet" type="text/css" href="style.css">

	<!--jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--Magnific Popup JavaScript-->
    <script src="magnific-popup/magnific-popup.js"></script>

    <!--Main script source-->
    <script type="text/javascript" src="script.js"></script>

    <!--bootstrap-->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  	<meta http-equiv="Content-Script-Type" type="text/javascript">

</head>
<body>


	<h1 id="page-title">N E W &nbsp;&nbsp;S H O W &nbsp;&nbsp;E N T R Y</h1>


	<div id="form">


		<form id="form1" action="" method="get">


			<div id="show-info">


				<h3 class="section-headings">GENERAL SHOW INFO</h3>


				<div class="form-group" id="row3">

					<label for="date">Date</label>
					<input class="form-control input-lg" id="date" type="text" placeholder="MM/DD/YYYY" value="">

				</div><br><br>


				<div class="form-group" id="city_">

					<label for="city">City</label>
					<input class="form-control input-lg" id="city" type="text" placeholder="City" value="">

				</div>


				<div class="form-group" id="state_">

					<label for="state">State</label>

					<select class="form-control input-lg" id="state">

						<option value="select">- Select -</option>
						<option value="Alabama">AL</option>
						<option value="Alaska">AK</option>
						<option value='Arizona'>AZ</option>
						<option value='Arkansas'>AR</option>
						<option value='California'>CA</option>
						<option value='Colorado'>CO</option>
						<option value='Conneticut'>CT</option>
						<option value='Delaware'>DE</option>
						<option value='Florida'>FL</option>
						<option value='Georgia'>GA</option>
						<option value='Hawaii'>HI</option>
						<option value='Idaho'>ID</option>
						<option value='Illinois'>IL</option>
						<option value='Indiana'>IN</option>
						<option value='Iowa'>IA</option>
						<option value='Kansas'>KS</option>
						<option value='Kentucky'>KY</option>
						<option value='Louisiana'>LA</option>
						<option value='Maine'>ME</option>
						<option value='Maryland'>MD</option>
						<option value='Massachusetts'>MA</option>
						<option value='Michigan'>MI</option>
						<option value='Minnesota'>MN</option>
						<option value='Mississippi'>MI</option>
						<option value='Missouri'>MO</option>
						<option value='Montana'>MT</option>
						<option value='Nebraska'>NE</option>
						<option value='Nevada'>NV</option>
						<option value='New Hampshire'>NH</option>
						<option value='New Jersey'>NJ</option>
						<option value='New Mexico'>NM</option>
						<option value='New York'>NY</option>
						<option value='North Carolina'>NC</option>
						<option value='North Dakota'>ND</option>
						<option value='Ohio'>OH</option>
						<option value='Oklahoma'>OK</option>
						<option value='Oregon'>OR</option>
						<option value='Pennsylvania'>PA</option>
						<option value='Rhode Island'>RI</option>
						<option value='South Carolina'>SC</option>
						<option value='South Dakota'>SD</option>
						<option value='Tennessee'>TN</option>
						<option value='Texas'>TX</option>
						<option value='Utah'>UT</option>
						<option value='Vermont'>VT</option>
						<option value='Virginia'>VA</option>
						<option value='Washington'>WA</option>
						<option value='West Virginia'>WV</option>
						<option value='Wisconsin'>WI</option>
						<option value='Wyoming'>WY</option>

					</select>

				</div><br><br>


				<div class="form-group"id="row2">
					<label for="venue">Venue</label>
					<input class="form-control input-lg" id="venue" type="text" placeholder="Venue Name" value="">
				</div><br><br>


				<div class="form-group" id="promoter_">
					<label for="promoter">Promoter</label>
					<input class="form-control input-lg" id="promoter" type="text" placeholder="Promoter" value="">
				</div>


				<div class="form-group" id="capacity_">
					<label for="capacity">Capacity</label>
					<input class="form-control input-lg" id="capacity" type="text" placeholder="0" value="">
				</div><br><br>


				<div class="form-group" id="row5">
					<label for="capacity">Tix Price</label>
					<input class="form-control input-lg" id="tix-price" type="text" placeholder="$0.00" value="">
				</div>


				<div class="form-group" id="row5">
					<label for="capacity">Tix Available</label>
					<input class="form-control input-lg" id="tix-avail" type="text" placeholder="0" value="">
				</div>


				<div class="form-group" id="row5">
					<label for="capacity">Tix Sold</label>
					<input class="form-control input-lg" id="tix-sold" type="text" placeholder="0" value="">
				</div><br><br>


				<div class="form-group" id="row6">
					<label for="comps/guests">Comps/Guests</label>
					<input class="form-control input-lg" id="comps" type="text" placeholder="Number of Comps/Guests" value="">
				</div>


				<input class="btn btn-default" id="submit-show-info" type="button" value="Math Time" onclick="callVal()">


			</div>

			


			<div id="payouts">


				<h3 class="section-headings">SHOW SETTLEMENT</h3><br>


				<div class="form-group" id="payout">
					<label for="band-cut">Band Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>


				<div class="form-group" id="payout">
					<label for="venue-cut">Venue Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>


				<div class="form-group" id="payout">
					<label for="promoter-cut">Promoter Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>


				<div class="form-group" id="payout">
					<label for="opener-cut">Opener(s) Cut</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>


				<div class="form-group" id="payout">
					<label for="bar-total">Total From Bar</label>
					<input class="form-control input-lg" type="text" placeholder="$0.00">
				</div><br>


				<div class="form-group" id="payout">
					<label for="agent-cut">Booking Agent Fee (%)</label>
					<input class="form-control input-lg" type="text" placeholder="0%">
				</div><br>


				<div class="form-group" id="payout">
					<label for="event-tax">Event Tax (%)</label>
					<input class="form-control input-lg" type="text" placeholder="0%">
				</div>


			</div>




			<div id="merch">


				<h3 class="section-headings">MERCH SETTLEMENT</h3><br>


				<table id="merch-table">
					<tr id="merch-row">
						<td>
							<div class="form-group" id="merch-item">
								<label for="item">Item</label>
								<select class="form-control input-lg">
										<option value="new-item">New Item</option>
									<optgroup label='MUSIC'>
										<option>WNL - CD</option>
										<option>WNL - Vinyl</option>
										<option>WNL - DL Card</option>
										<option>HWA - CD</option>
										<option>HWA - DL Card</option>
										<option>RFYL - CD</option>
										<option>RFYL - DL Card</option>
									</optgroup>
									<optgroup label='APPAREL'>
										<option>WNL Shirt - Gray</option>
										<option>WNL Shirt - Women</option>
										<option>Crest Shirt</option>
										<option>Flag Shirt</option>
										<option>Pony Hat</option>
									</optgroup>
								</select>
							</div>
						</td>
						<td>
							<div class="form-group" id="qty">
								<label for="qty">Qty.</label>
								<input class="form-control input-lg" type="text" placeholder="0">
							</div>
						</td>
						<td>
							<div id="x">
							</div>
						</td>	
					</tr>
				</table>


				<input class="btn btn-default" id="add-new-item" type="button" value="Add Another"/>


				<a class="popup-with-form" href="#test-form"><input class="btn btn-default" id="create-new-item" type="button" value="New Item"></a>
				<!--<a class="popup-with-form" href="#test-form">New Item...</a>-->
			</div>




			<div id="expenses">


				<h3 class="section-headings">EXPENSES</h3><br>


				<table id="expense-table">
					<tr id="expense-row">
						<td>
							<div class="form-group" id="expense">
								<label for="expense">Expense</label>
								<input class="form-control input-lg" type="text" placeholder="Expense">
							</div>
						</td>
						<td>
							<div class="form-group" id="category">
								<label for="category">Category</label>
								<select class="form-control input-lg">
									<option value="new-category">New Category</option>
								</select>
							</div>
						</td>
						<td>
							<div class="form-group" id="cost">
								<label for="cost">Cost</label>
								<input class="form-control input-lg" type="text" placeholder="$0.00">
							</div>
						</td>
						<td>
							<div id="x">
							</div>
						</td>
					</tr>
				</table>


				<input class="btn btn-default" id="add-new-expense" type="button" value="Add Another"/>


			</div>



		</form>


	</div>



	<!--  Merch add form is hidden until "New Item" Button is clicked. -->


	<form id="test-form" class="mfp-hide white-popup-block">


		<h3 class="section-headings">Create New Item</h3>


		<fieldset style="border:0;">


			<ol>

				
				<li>

					<label for="type">What type of item is this?</label>

					<select class="form-control input-lg" id="item-type">

						<optgroup label="Apparel">Apparel</optgroup>
							<option value="shirt">Shirt</option>
							<option value="hoodie">Hoodie</option>
							<option value="hat">Hat</option>
							<option value="other">Other</option>

						<optgroup label="Music">Music</optgroup>
							<option value="cd">Compact Disc</option>
							<option value="vinyl">Vinyl Record</option>
							<option value="dl-card">Download Card</option>

					</select>

				</li><br>

				
				<li>

					<label for="name">Give this item a memorable name.</label>

					<input class="form-control input-lg" id="item-name" type="text" placeholder="e.g. Black Shirt" required>

				</li><br>


				<li>

					<label for="cog">How much does it cost to <strong>make</strong> this item?</label>

					<input class="form-control input-lg" id="cog" type="text" placeholder="$0.00" required>

				</li><br>


				<li>

					<label for="price">How much do you <strong>sell</strong> this item for?</label>

					<input class="form-control input-lg" id="pog" type="text" placeholder="$0.00" required>

				</li><br>


			</ol>


			<input class="btn btn-default" id="finish-item" type="buttom" value="Finish Item" onClick='finishItem()'/><br>


		</fieldset>


	</form>


</body>
</html>
